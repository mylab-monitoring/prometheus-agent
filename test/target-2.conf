server {
    
    listen 80;
    server_name default_server;

    location /metrics {
        
        set $result '';
        set $result '${result}# TYPE bar_metric counter\n';
        set $result '${result}bar_metric{label3="value3",label4="value4"} 2.2 1624868358000';

        return 200 $result;
    }
}